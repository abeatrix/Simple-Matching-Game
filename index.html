<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Beatrix">
    <title>Simple Matching Game</title>
    <style>
        img {
            position:absolute;
            width: 15%;
        }
        div {
            position:absolute;
            width:500px;
            height:500px;
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
        section {
            width: 1000;
            text-align: left;
        }
    </style>
</head>
<body onload = "generateFaces()">
    <Section>
        <h1>Matching Game</h1>
        <p><b>How to play:</b> Click on the extra smiling face on the left</p>
    </Section>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
            const numberOfFaces = 5;
            const theBody = document.getElementsByTagName("body")[0];
            const theLeftSide = document.getElementById("leftSide");
            const theRightSide = document.getElementById("rightSide");
        function generateFaces() {
            for (let i=0; i < numberOfFaces; i++) {
                const image = document.createElement("img");
                const randomNumberLeft = Math.floor((Math.random()*400) + 1);
                const randomNumberTop = Math.floor((Math.random()*400) + 1);
                image.src="https://i.ibb.co/ckMgpmY/smiley.png";
                image.style.top = randomNumberTop + "px";
                image.style.left = randomNumberLeft + "px";
                theLeftSide.appendChild(image);
            }
            const leftSideImages = theLeftSide.cloneNode(true);
                leftSideImages.removeChild(leftSideImages.lastChild);
                theRightSide.appendChild(leftSideImages);

            theLeftSide.lastChild.onclick = function nextLevel(event){
                event.stopPropagation();
                numberOfFaces += 5;
                while (theLeftSide.firstChild) {
                    theLeftSide.removeChild(theLeftSide.firstChild);
                }
                while (theRightSide.firstChild) {
                    theRightSide.removeChild(theRightSide.firstChild);
                }
                generateFaces();
            }

            theBody.onclick = function gameOver() {
                alert("Game Over!");
                theBody.onclick = null;
                theLeftSide.lastChild.onclick = null;
                while (theLeftSide.firstChild) {
                    theLeftSide.removeChild(theLeftSide.firstChild);
                }
                while (theRightSide.firstChild) {
                    theRightSide.removeChild(theRightSide.firstChild);
                }
                numberOfFaces = 5;
                generateFaces();
            }
        }
    </script>
</body>
</html>
